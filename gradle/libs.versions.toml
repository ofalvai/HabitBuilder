[versions]
kotlin = "1.6.10"
compose = "1.1.0-rc01"
room = "2.4.0"
accompanist = "0.22.0-rc"
showkase = "1.0.0-beta10"

[plugins]
ksp = "com.google.devtools.ksp:1.6.10-1.0.2"
gradle-doctor = "com.osacky.doctor:0.7.3"
gradle-buildtimetracker = "com.asarkar.gradle.build-time-tracker:3.0.1"
gradle-cachefix = "org.gradle.android.cache-fix:2.4.6"

[libraries]
android-tools-desugar = "com.android.tools:desugar_jdk_libs:1.1.5"
android-tools-gradle = "com.android.tools.build:gradle:7.1.0-rc01"

kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.0"

androidx-navigation-compose = "androidx.navigation:navigation-compose:2.4.0-rc01"
androidx-activity-compose = "androidx.activity:activity-compose:1.4.0"

androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

androidx-lifecycle-runtime = "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0"

androidx-core-testing = "androidx.arch.core:core-testing:2.1.0"
androidx-test-rules = "androidx.test:rules:1.4.0"
androidx-junit-ext = "androidx.test.ext:junit:1.1.3"
androidx-espresso = "androidx.test.espresso:espresso-core:3.4.0"

compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-animation = { module = "androidx.compose.animation:animation", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-test = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose"}

logcat = "com.squareup.logcat:logcat:0.1"
calendarview = "com.github.kizitonwose:CalendarView:1.0.4"
reorderable = "org.burnoutcrew.composereorderable:reorderable:0.7.4"

accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }
accompanist-navigation = { module = "com.google.accompanist:accompanist-navigation-animation", version.ref = "accompanist"}

bugsnag-gradle = "com.bugsnag:bugsnag-android-gradle-plugin:7.1.0"
bugsnag-runtime = "com.bugsnag:bugsnag-android:5.17.0"

showkase-annotation = { module = "com.airbnb.android:showkase-annotation", version.ref = "showkase" }
showkase-full = { module = "com.airbnb.android:showkase", version.ref = "showkase" }
showkase-processor = { module = "com.airbnb.android:showkase-processor", version.ref = "showkase" }

junit = "junit:junit:4.13.2"
mockito-android = "org.mockito:mockito-android:4.3.1"
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:4.0.0"
turbine = "app.cash.turbine:turbine:0.7.0"

licensee = "app.cash.licensee:licensee-gradle-plugin:1.3.1"
ruler = "com.spotify.ruler:ruler-gradle-plugin:1.0.0"

[bundles]
compose = ["compose-ui-ui", "compose-material", "compose-animation", "compose-ui-tooling"]