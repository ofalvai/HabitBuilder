[versions]
kotlin = "1.6.21"
# https://developer.android.com/jetpack/androidx/releases/compose-kotlin#pre-release_kotlin_compatibility
compose-compiler = "1.2.0-beta02"
compose-libs = "1.2.0-beta02"
room = "2.4.2"
accompanist = "0.23.1"
showkase = "1.0.0-beta12"

[plugins]
ksp = "com.google.devtools.ksp:1.6.21-1.0.5"
gradle-doctor = "com.osacky.doctor:0.8.1"
gradle-buildtimetracker = "com.asarkar.gradle.build-time-tracker:4.3.0"
gradle-cachefix = "org.gradle.android.cache-fix:2.5.6"
dependencyanalysis = "com.autonomousapps.dependency-analysis:1.10.0"

[libraries]
android-tools-desugar = "com.android.tools:desugar_jdk_libs:1.1.6"
android-tools-gradle = "com.android.tools.build:gradle:7.2.1"

kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }
kotlin-coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.3"
kotlin-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.3"

androidx-navigation-compose = "androidx.navigation:navigation-compose:2.4.2"
androidx-activity-compose = "androidx.activity:activity-compose:1.5.0"

androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room"}

androidx-lifecycle-runtime = "androidx.lifecycle:lifecycle-runtime-ktx:2.5.0"

androidx-core-testing = "androidx.arch.core:core-testing:2.1.0"
androidx-test-rules = "androidx.test:rules:1.4.0"
androidx-junit-ext = "androidx.test.ext:junit:1.1.3"
androidx-espresso = "androidx.test.espresso:espresso-core:3.4.0"

compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-libs" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose-libs" }
compose-animation = { module = "androidx.compose.animation:animation", version.ref = "compose-libs" }
compose-ui-googlefonts = { module = "androidx.compose.ui:ui-text-google-fonts", version.ref = "compose-libs" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-libs" }
compose-ui-toolingpreview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-libs" }
compose-ui-test = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose-libs"}
compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose-libs" }

logcat = "com.squareup.logcat:logcat:0.1"
calendarview = "com.github.kizitonwose:CalendarView:1.0.4"
reorderable = "org.burnoutcrew.composereorderable:reorderable:0.8.1"

accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }
accompanist-navigation = { module = "com.google.accompanist:accompanist-navigation-animation", version.ref = "accompanist"}

bugsnag-gradle = "com.bugsnag:bugsnag-android-gradle-plugin:7.2.1"
bugsnag-runtime = "com.bugsnag:bugsnag-android-core:5.24.0"

apache-csv = "org.apache.commons:commons-csv:1.9.0"

showkase-annotation = { module = "com.airbnb.android:showkase-annotation", version.ref = "showkase" }
showkase-full = { module = "com.airbnb.android:showkase", version.ref = "showkase" }
showkase-processor = { module = "com.airbnb.android:showkase-processor", version.ref = "showkase" }

junit = "junit:junit:4.13.2"
mockito-android = "org.mockito:mockito-android:4.6.1"
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:4.0.0"
turbine = "app.cash.turbine:turbine:0.8.0"

licensee = "app.cash.licensee:licensee-gradle-plugin:1.5.0"
ruler = "com.spotify.ruler:ruler-gradle-plugin:1.2.1"

[bundles]
compose = ["compose-ui-ui", "compose-material", "compose-animation"]