[versions]
compose = "1.0.0-rc02"
room = "2.3.0"
accompanist = "0.14.0"

[libraries]
android-tools-desugar = "com.android.tools:desugar_jdk_libs:1.1.5"
android-tools-gradle = "com.android.tools.build:gradle:7.0.0-beta05"

kotlin-gradleplugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.10"
kotlin-reflect = "org.jetbrains.kotlin:kotlin-reflect:1.5.10"
kotlin-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.5.0"

androidx-navigation-compose = "androidx.navigation:navigation-compose:2.4.0-alpha05"
androidx-activity-compose = "androidx.activity:activity-compose:1.3.0-rc02"

androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

androidx-lifecycle-runtime = "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0-alpha02"

androidx-core-testing = "androidx.arch.core:core-testing:2.1.0"
androidx-test-rules = "androidx.test:rules:1.3.0"
androidx-junit-ext = "androidx.test.ext:junit:1.1.2"
androidx-espresso = "androidx.test.espresso:espresso-core:3.3.0"

compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-animation = { module = "androidx.compose.animation:animation", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-ui-test = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose"}

timber = "com.jakewharton.timber:timber:4.7.1"
calendarview = "com.github.kizitonwose:CalendarView:1.0.4"

accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }

bugsnag-gradleplugin = "com.bugsnag:bugsnag-android-gradle-plugin:7.0.0-beta01"
bugsnag-runtime = "com.bugsnag:bugsnag-android:5.9.5"

junit = "junit:junit:4.13.1"
mockito-android = "org.mockito:mockito-android:3.11.2"
mockito-kotlin = "org.mockito.kotlin:mockito-kotlin:3.2.0"
turbine = "app.cash.turbine:turbine:0.5.2"

licensee = "app.cash.licensee:licensee-gradle-plugin:1.0.2"

[bundles]
compose = ["compose-ui-ui", "compose-material", "compose-animation", "compose-ui-tooling"]