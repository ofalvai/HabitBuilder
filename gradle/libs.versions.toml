[versions]
compose = "1.0.0-beta04"
room = "2.2.6"

[libraries]
android-tools-desugar = "com.android.tools:desugar_jdk_libs:1.1.5"
android-tools-gradle = "com.android.tools.build:gradle:7.0.0-alpha14"

kotlin-gradleplugin = "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.32"
kotlin-reflect = "org.jetbrains.kotlin:kotlin-reflect:1.4.31"
kotlin-coroutines-test = "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.4.2"

androidx-core-ktx = "androidx.core:core-ktx:1.5.0-beta03"
androidx-activity-ktx = "androidx.activity:activity-ktx:1.2.2"
androidx-appcompat = "androidx.appcompat:appcompat:1.3.0-rc01"

androidx-navigation-compose = "androidx.navigation:navigation-compose:1.0.0-alpha10"
androidx-activity-compose = "androidx.activity:activity-compose:1.3.0-alpha06"
androidx-lifecycle-viewmodel-compose = "androidx.lifecycle:lifecycle-viewmodel-compose:1.0.0-alpha04"

androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

androidx-core-testing = "androidx.arch.core:core-testing:2.1.0"
androidx-junit-ext = "androidx.test.ext:junit:1.1.2"
androidx-espresso = "androidx.test.espresso:espresso-core:3.3.0"

compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-runtime-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
compose-animation = { module = "androidx.compose.animation:animation", version.ref = "compose" }
compose-uitooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }

timber = "com.jakewharton.timber:timber:4.7.1"
calendarview = "com.github.kizitonwose:CalendarView:1.0.1"
accompanist-insets = "dev.chrisbanes.accompanist:accompanist-insets:0.6.0"

junit = "junit:junit:4.13.1"
mockito-core = "org.mockito:mockito-core:3.3.3"
mockito-kotlin = "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"

jacoco = "com.vanniktech:gradle-android-junit-jacoco-plugin:0.16.0"

[bundles]
compose = ["compose-ui", "compose-material", "compose-runtime-livedata", "compose-animation"]