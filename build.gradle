// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath libs.android.tools.gradle
        classpath libs.kotlin.gradleplugin
        classpath libs.licensee
        classpath libs.bugsnag.gradleplugin
        classpath("com.spotify.ruler:ruler-gradle-plugin:0.2.0")
    }
}

plugins {
    id "com.osacky.doctor" version "0.7.1"
    id "com.asarkar.gradle.build-time-tracker" version "3.0.1"
}

doctor {
    javaHome {
        failOnError.set(false)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" } // kotlinx artifacts required by Compose Runtime
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}