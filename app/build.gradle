plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'jacoco'
}

apply plugin: 'kotlin-kapt'
apply plugin: 'app.cash.licensee'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.ofalvai.habittracker"
        minSdkVersion 22 // Trace minSdk is 22
        targetSdkVersion 30
        versionCode 1
        versionName "0.1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                        "room.incremental": "true",
                        "room.schemaLocation": "$projectDir/schemas".toString()
                ]
            }
        }
    }

    lintOptions {
        enable "DuplicateStrings", "NewerVersionAvailable"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            testCoverageEnabled true
        }

        release {
            signingConfig = debug.signingConfig
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
        freeCompilerArgs += '-Xopt-in=kotlin.RequiresOptIn'
    }
    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.compose.get()
    }

    packagingOptions {
        exclude "META-INF/licenses/**"
        exclude "META-INF/AL2.0"
        exclude "META-INF/LGPL2.1"
    }

    testOptions {
        unitTests.all {
            jacoco {
                includeNoLocationClasses = true
            }
        }
        unitTests.returnDefaultValues = true
    }

    jacoco {
        version = "0.8.7"
    }
}

task jacocoTestReport(type: JacocoReport, dependsOn: ['testDebugUnitTest', 'createDebugCoverageReport']) {

    reports {
        xml.enabled = true
        html.enabled = true
    }

    def fileFilter = ['**/R.class', '**/R$*.class', '**/BuildConfig.*', '**/Manifest*.*', '**/*Test*.*', 'android/**/*.*']
    def debugTree = fileTree(dir: "${buildDir}/intermediates/classes/debug", excludes: fileFilter)
    def mainSrc = "${project.projectDir}/src/main/java"

    sourceDirectories.setFrom(files([mainSrc]))
    classDirectories.setFrom(files([debugTree]))
    executionData.setFrom(fileTree(dir: "$buildDir", includes: [
            "jacoco/testDebugUnitTest.exec",
            "outputs/code-coverage/connected/*coverage.ec"
    ]))
}

afterEvaluate {
    tasks.withType(Test) {
        jacoco.excludes = ['jdk.internal.*']
    }
}

licensee {
    allow("Apache-2.0")
    allowUrl("http://www.apache.org/license/LICENSE-2.0.txt")
    allowDependency("com.github.kizitonwose", "CalendarView", "1.0.4")
}

// https://www.zacsweers.dev/kapts-hidden-test-costs/
tasks
    .matching {
        it.name.startsWith("kapt") && it.name.endsWith("TestKotlin")
    }
    .configureEach { it.enabled = false }

dependencies {
    coreLibraryDesugaring libs.android.tools.desugar

    implementation libs.bundles.compose
    implementation libs.androidx.navigation.compose
    implementation libs.androidx.activity.compose

    implementation libs.androidx.lifecycle.runtime

    implementation libs.androidx.room.ktx
    kapt libs.androidx.room.compiler

    implementation libs.timber
    implementation libs.calendarview
    implementation libs.accompanist.insets
    implementation libs.accompanist.systemuicontroller

    // Required by layout inspector
    debugImplementation libs.kotlin.reflect

    testImplementation libs.junit
    testImplementation libs.kotlin.coroutines.test
    testImplementation libs.mockito.core
    testImplementation libs.mockito.kotlin
    testImplementation libs.turbine

    androidTestImplementation libs.kotlin.coroutines.test
    androidTestImplementation libs.androidx.junit.ext
    androidTestImplementation libs.androidx.espresso
    androidTestImplementation libs.androidx.core.testing
    androidTestImplementation libs.turbine
}